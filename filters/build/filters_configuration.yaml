#--------------------------------------------------------FILTERS_CONFIGURATION--------------------------------------------------------------#

#-------------------ADD_INFO+SAMPLING--------------------
- SamplingSurfaceNormalDataPointsFilter:  # divide cloud in boxes containing knn points
   ratio: 1
   knn: 20
   samplingMethod: 0 #0: random 1: bin sub-sampling ==1 point per box
   keepDensities: 1  #descriptor used in following filters
   keepNormals: 1
   averageExistingDescriptors: 0 #0: doesn't average 1 : average descriptor in a box

#-------------------ADD-INFO--------------------

#- SurfaceNormalDataPointsFilter: #same as filter above but without sampling effect
#   keepDensities: 1  #descriptor used in following filters
#   keepNormals: 1
- ObservationDirectionDataPointsFilter  #useful if the sensor is not located at the origin=get coordinates from sensor place
- OrientNormalsDataPointsFilter # to get all normals pointing toward the same direction

#-------------------SAMPLING--------------------

#TRIMING
- BoundingBoxDataPointsFilter:
   xMin: -4.0
   xMax: 4.0
   yMin: -4.0
   yMax: 4.0
   zMin: -4.0
   zMax: 4.0
   removeInside: 0

#- MaxQuantileOnAxisDataPointsFilter:
#   dim: 2 #0:x 1:y 2:z
#   ratio: 0.5

- MinDistDataPointsFilter:
   minDist: 0.5 #meters

- MaxDistDataPointsFilter:
   dim: -1  #radius from origin used
   maxDist: 20 #in meters  

#SUBSAMPLING
- MaxDensityDataPointsFilter: 
   maxDensity: 1000000000

- MaxPointCountDataPointsFilter:
   maxCount: 100000000 #random sampling if >50000

- RandomSamplingDataPointsFilter:
   prob: 1

#GET RID OF NOISE

- RemoveNaNDataPointsFilter
- ShadowDataPointsFilter #noisy points at edge discontinuities
- SimpleSensorNoiseDataPointsFilter:
   sensorType: 1 #0: Sick LMS-1xx 1: Hokuyo URG-04LX 2 : Hokuyo UTM-30LX 3 : Kinect/Xtion

